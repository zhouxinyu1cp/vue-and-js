







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .userList {
            border: 1px solid red;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>


<body>
    <div id = "app">
        
    </div>

    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="./lodash.min.js"></script>
    <script type="text/javascript">

        Vue.component("my-com", {
            template : `
                <div class = "userList">  
                    <div class = "content">
                        <h3> {{obj.name}} </h3>
                        <p> {{obj.content}} </p>
                    </div>

                    <div class = "control">
                        <input type = "text" placeholder = "输入名字">
                    </div>
                </div>
            `,

            props : {
                obj : Object,
            },
        });

        var App = {
            template : `
                <div>
                    <button @click = "change()"> 改变顺序 </button>

                    <my-com v-for = "(item, idx) in datas" :obj = "item" :key = "item.id"> </my-com>
                </div>
            `,

            data : function() {
                return {
                    datas : [
                        {id:1, name:"张三", content:"我是张三"},
                        {id:2, name:"李四", content:"我是李四"},
                        {id:3, name:"王五", content:"我是王五"},
                    ],
                }
            },

            methods : {
                change() {
                    this.datas = _.shuffle(this.datas);
                }
            }
        };


        new Vue({
            el : "#app",

            template : `<App />`,

            components : {
                App
            }
        });
    </script>

</body>
</html>
