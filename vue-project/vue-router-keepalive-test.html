







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }


    </style>
</head>


<body>
    <div id = "app">
        
    </div>

    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
    <script type="text/javascript">

        Vue.use(VueRouter);

        var Series = {
            template : `
                <div> 我是付费栏目 </div>
            `,

            created() {
                console.log("付费栏目创建了");
            },

            mounted() {
                console.log("付费栏目mounted");
            },

            destroyed() {
                console.log("付费栏目销毁了");
            }
        };

        var Topics = {
            template : `
                <div> <h3 ref = "top" @click = "change()">我是专题广场</h3> </div>
            `,

            methods : {
                change() {
                    this.$refs.top.style.color = "red";
                }
            }
        };

        var rt = new VueRouter({
            routes : [
                {
                    path : "/series",
                    component : Series,
                },

                {
                    path : "/topics",
                    component : Topics,
                },
            ]
        });

        var App = {
            template : `
                <div>
                    <router-link to = "/series"> 付费栏目 </router-link> 
                    <router-link to = "topics"> 专题广场 </router-link> 

                    <!-- 使用<keep-alive>缓存组件，不会自动销毁 -->

                    <keep-alive>
                        <router-view> </router-view>
                    </keep-alive>
                </div>
            `,
        };

        new Vue({
            el : "#app",

            router : rt,

            template : `<App />`,

            components : {
                App
            }
        });
    </script>

</body>
</html>
