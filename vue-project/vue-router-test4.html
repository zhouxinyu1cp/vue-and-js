







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Title</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }


    </style>
</head>


<body>
    <div id = "app">
        
    </div>

    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript" src="./node_modules/vue-router/dist/vue-router.js"></script>
    <script type="text/javascript">

        Vue.use(VueRouter);

        var Song = {
            template : `
                <div> 
                    我是歌曲组件
                </div>
            `,
        }

        var Movie = {
            template : `
                <div> 
                    我是电影组件
                </div>
            `,
        }

        var Home = {
            template : `
                <div> 
                    首页内容 <br/> <br/>

                    <router-link to="/home/song"> 歌曲 </router-link>
                    <router-link to="/home/movie"> 电影 </router-link>

                    <router-view> </router-view>
                </div>
            `,
        };


        var rt = new VueRouter({
            routes : [
                {
                    path : "/home",
                    name : "home",
                    component : Home,
                    // 嵌套路由
                    children : [
                        {
                            path : "song",    // 路由路径为 /home/song
                            component : Song  // Song是Home的子组件
                        },

                        {
                            path : "movie",   // 路由路径为 /home/movie
                            component : Movie // Movie是Home的子组件
                        },
                    ],
                },
            ],
        });


        var App = {
            template : `
                <div>
                    <router-link :to="{name:'home'}"> 首页 </router-link>

                    <router-view> </router-view>
                </div>
            `,
        };


        new Vue({
            el : "#app",

            router : rt,

            template : `<App />`,

            components : {
                App
            }
        });
    </script>

</body>
</html>
