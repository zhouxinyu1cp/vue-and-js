





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Title</title>

    <style>
        
        
    </style>
</head>


<body>
    <div id = "app"></div>

    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">

        // 过滤器，在组件内部使用，对数据进行过滤处理
        /*  
            filters : {
                过滤器名字 : function(value) {

                    // 内部一定要return

                }
            }

            调用过滤器： 数据属性 | 过滤器名字

        */

        // 全局过滤器，在全局组件中使用
        Vue.filter("reverseWords", function(value, arg1) {
                return value.split('').reverse().join('') + " " + arg1;
            }
        );

        var App = {
            template : ` 
                <div>
                    <input type = "number" name = "price" v-model = "price">
                    <h3> {{ price | filterMyMoney }} </h3>
                    <h4> {{ msg | reverseWords("nimeide") }} </h4>
                </div> 
            `,

            data : function() {
                return {
                    price : 0,
                    msg : "hello filter",
                }
            },

            filters : {
                filterMyMoney : function(value) {
                    return "$" + value;
                }
            }
        };

        //---------------------------------------------------------------------------//

        new Vue({
            el : "#app",
            
            components : {
                App
            },
            
            template : '<App />',

           
        });
    </script>

</body>
</html>
