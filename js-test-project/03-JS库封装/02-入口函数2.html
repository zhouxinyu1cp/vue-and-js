    (function(global) {

        function jQuery(selector) {
            // 1、获取页面中的所有元素
            // 2、把这些元素放在一个特定的对象中

            const elements = document.getElementsByTagName(selector);
            // 随着 $() 操作频次的增加，会产生无数个相同的css()，造成内存浪费
            elements.css = () => {

            };

            return elements;
        }

        global.$ = global.jQuery = jQuery;
    })(window)

    $("div").css()
    $("p").css()
    $("span").css()
    $("img").css()

</script>
