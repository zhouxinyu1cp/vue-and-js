<script>
// 例1：
    function fn() {
        var a = 5;
        return function() {
            a++;
            console.log(a); 
        }
    }

    var f1 = fn(); 
    f1();  // 打印6
    
    var f2 = fn();
    f2();  // 打印6
    // 又一次执行了fn()，又初始化了一个新的a变量，a的值为5，返回匿名函数f2()，把a变量放在了f2()可以访问到的地方

    var f3 = fn();
    f3();  // 打印6


// 例2：
    function q1() {
        var a = {};
        return a;
    }
    var r1 = q1();
    var r2 = q1();
    console.log(r1 == r2); // false


// 例3：
    function q2() {
        var a = {};
        return function() {
            return a;
        }
    }
    var t3 = q2(); // 创建一个新的a对象，把a对象放在t3可以访问到的位置
    var o1 = t3();
    var o2 = t3();
    console.log(o1 == o2); // true


    var w3 = q2(); // 又创建了一个新的a对象，把新的a对象放在w3()可以访问到的位置
    var o3 = w3(); // 获取到的是一个新的a对象
    console.log(o3 == o1); // false

</script>

</html>
