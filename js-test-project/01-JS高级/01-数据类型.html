<script>

    // 未声明的变量，获取未声明的变量值，语法错误
    //console.log(a);

    // 变量声明了，未赋值，默认为 undefined
    var b;
    console.log(b); // b是undefined类型的值

    // 变量声明了，赋值为undefined
    var c = undefined;
    console.log(c); // c也是一个undefined的值

    // 一个对象中，不存在的属性值也是undefined
    var d = {};
    console.log(d.age); // d对象没有age属性，值为undefined


</script>
