    <title>Document</title>

<script>

    // 创建对象
    var person = {
        gender : "男",
        height : 185,
        run : function() {
            console.log("跑啦。。。");
        }
    };

    // 获取属性
    console.log(person.gender);
    console.log(person["height"]);

    // 设置属性
    person.address = "重庆市";
    person.height = 200;

    // 删除属性
    delete person.gender;
    delete person.a; // 没意义，也不会报错

    // delete 只能删除对象中的属性，不能删除变量
    // var a = 100;
    // delete a; // 错误操作

    // 清空对象
    person = {}; // person对象不再具有任何属性

    person = null; // 将person变量的值赋为null，从此之后person不再是一个对象

</script>

</html>
