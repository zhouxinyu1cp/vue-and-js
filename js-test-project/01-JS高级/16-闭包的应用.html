    // 闭包的应用，模块化开发 ---> （相当于Java中的类封装）
    var ktv = (function KTV() {
        // 为了保护该变量，将它放在函数内部
        var leastPrice = 1000;

        var total = 0;

        return {
            // 购物
            buy : function(price) {
                total += price;
            },
            // 结账
            pay : function() {
                if(total < leastPrice) {
                    console.log("继续消费");
                }
                else {
                    console.log("欢迎下次光临");
                }
            },
            editLeast : function(id, price) {
                if(id == 8888) {
                    leastPrice = price;
                    console.log("最低消费为：" + leastPrice);
                }
                else {
                    console.log("权限不足");
                }
            }
        }
    })()
