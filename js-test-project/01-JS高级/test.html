    var divs = document.getElementsByTagName("div");
    
    for(var i = 0; i < divs.length; i++) {
        var ele = divs[i];

        // 闭包的解决方案
        ele.onclick = (function(j) {
            return function() {
                alert(j);
            }
        })(i)
    }

</script>
