<script>

    function fn() {
        var a = 5;
        return function() {
            a++;
            console.log(a); // a变量可以访问
        }
    }

    var f1 = fn(); // f1指向匿名函数
    f1();  // 打印6
    f1();  // 打印7
    f1();  // 打印8

    // 代码执行到23行，fn()执行完毕，返回匿名函数
    // ----> 一般认为，函数执行完毕，变量就会释放，但由于js引擎发现匿名函数要使用a变量，
    //       所以a变量并没有释放，而是把a变量放到匿名函数可以访问的地方里
    // ----> a变量存在于f1()可以访问到的地方，此时a变量只能被f1()访问
</script>
