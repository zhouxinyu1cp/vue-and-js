<!DOCTYPE html>

</body>

<script>

    function fn(callback) {
        var age = 20;
        callback();
    }

    fn(function(){
        console.log(age); // 报错，未声明
        // 分析：age变量
        // 1、查找当前作用域，未声明
        // 2、查找上一级作用域：全局作用域
        // ----> 难点：查看上一级作用域，不是看函数在哪里调用，而是看函数在哪里编写
        // ----> 因为该特点，通常把作用域说成：词法作用域
    });

</script>

</html>
