<script>

    var car = {
        brand:"BMW",
        price:"360000",
        length:"3m"
    };

    // 克隆一个跟car完全一样的对象出来：
    var car2 = { ...car };
    console.log(car2);
    
    // 新的car对象，length属性不同，其他属性相同
    var car3 = { ...car, length:"10m" };
    console.log(car3);

    var car4 = { ...car, type:"SUV" };
    console.log(car4);

    var car5 = { ...car4, price:"70000" };
    console.log(car5);



    var s1 = [1,3,5,7,9];
    var s2 = [ ...s1 ];
    console.log(s2);


</script>
