<script>

    new Promise( (resolve, reject) => {
        setTimeout( () => {
            console.log("第一步");
            resolve("第一步完成");
        }, 1000);
    }).then( res => {
        console.log(res);

        return new Promise( (resolve, reject) => {
            setTimeout( () => {
                console.log("第二步");
                reject("第二步失败")
            }, 1000);
        })
    }).then( res => {
        // 并不会执行到这里
        console.log("第二部成功");
    }).catch( res => {
        console.log(res);
    })



    // axios是基于Promise封装出的ajax请求库
    axios.get("/getUser").then( res => {
        return axios.get("getUserDetail")
    }).then( res => {
        return axios.get("getLoginInfo")
    }).then( res => {
        console.log(res);
    }).catch( res => {
        // 错误处理
    })

</script>
