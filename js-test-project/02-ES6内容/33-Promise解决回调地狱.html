<script>

    function f1() {
        return new Promise( (resolve, reject) => {
            setTimeout( () => {
                console.log("第一步");

                resolve(); // 关键点：通知外界执行完毕
            }, 1000);
        });
    };

    function f2() {
        return new Promise( (resolve, reject) => {
            setTimeout( () => {
                console.log("第二步");

                resolve();
            }, 1000);
        });
    }

    f1().then( res => {
        // 返回一个Promise对象
        return f2();
    }).then( res => {
        console.log("完成调用");
    });

    // 输出顺序：
    //  第一步 --> 第二部 --> 完成调用



</script>
