<script>

    function q() {
        return new Promise( (resolve, reject) => {
            setTimeout( () => {
                // resolve("你好");
                reject("失败");
            }, 1000)
        })
    }

    // 使用 try-catch 进行async错误处理
    (async function() {
        try {
            let res = await q();
            console.log(res);
        }
        catch(e) {
            console.log(e);
        }        
    })()


</script>
