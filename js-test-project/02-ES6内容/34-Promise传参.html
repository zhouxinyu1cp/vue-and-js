<script>

    function getUser() {
        return new Promise( resolve => {
            $.get("/getUser", res => {
                // res是从服务器接收到的数据
                // 把数据传到下一步操作中
                resolve(res);
            });
        } );
    }

    getUser().then(
        res => {
            // res 表示 resolve() 传过来的参数值
        }
    )


</script>
