<script>

    // Object.assign 进行对象的浅拷贝
    var source = {
        age:18,
        height:180,
        className:"3年2班"
    };

    // 克隆一个新对象出来
    var newObj = Object.assign({}, source);
    console.log(newObj);
    console.log(newObj == source); // false

    var newObj2 = {};
    Object.assign(newObj2, source);
    console.log(newObj2);

</script>
